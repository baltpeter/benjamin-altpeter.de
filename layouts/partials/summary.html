<article class="list-article">
    {{ if .Params.featured_image }}
        <a href="{{ .Permalink }}"><img class="image" src="{{ .Params.featured_image }}" alt="{{ .Title }}"></a>
    {{ end }}
    <div class="padded">
        <a href="{{ .Permalink }}"><h2>{{ .Title }}</h2></a>
        <aside class="list-article-meta">{{ if not .Params.static }}Published: <span class="meta-date"><time>{{ .Date.Format "2006-01-02T15:04" }}</time></span>{{ end }}</aside>
        <p class="description">
            {{ if .Description }}
                {{ .Description | markdownify }}
            {{ else }}
                {{ .Summary }}
                {{ if .Truncated }}
                    <a href="{{ .Permalink }}">Read moreâ€¦</a>
                {{ end }}
            {{ end }}
        </p>
    </div>
</article>
