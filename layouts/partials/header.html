<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">

<head>
    <meta charset="UTF-8">
    {{ with .Params.external }}
        <meta http-equiv="refresh" content="0; url={{ . }}">
    {{ end }}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ .Title }}</title>
    {{ with .Site.Params.description }}
    <meta name="description" content="{{ . }}">{{ end }}
    {{ with .Site.Params.author }}
    <meta name="author" content="{{ . }}">{{ end }}
    <link rel="stylesheet" href="{{ "css/main.css" | absURL }}" />
    <link rel="stylesheet" href="{{ "css/syntax.css" | absURL }}" />
    <link rel="canonical" href="{{ .Permalink }}">
    <link href="{{ "post/index.xml" | absURL }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    <link href="{{ "post/index.xml" | absURL }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
    {{ hugo.Generator }}
</head>

<body>
    <header>
        <div class="container">
            <div id="logo"><a href="{{ "/" | absURL }}">Benjamin Altpeter</a></div>
            <nav>
                <div id="menu-items">
                    <a href="{{ "/" | absURL }}">Home</a>
                    <a href="{{ "post" | absURL }}">Blog</a>
                    <a href="https://docs.benjamin-altpeter.de">Docs</a>
                    <a href="{{ "projects" | absURL }}">Projects</a>
                    <a href="{{ "contact" | absURL }}">Contact</a>
                </div>
            </nav>
        </div>
    </header>
